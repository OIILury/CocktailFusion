<tr class="selected" id="basket-{{ hashtag.name }}">
  <td>{{ hashtag.name }}</td>
  <td>{{ hashtag.count }}</td>
  <!-- <td><button class="button--text"><span class="icon-poubelle-x"></span> Retirer de ma sélection</button> -->
  <td>
    <form style="display: none;" action="{{basket_path}}?exclude={{ exclude_popup_style }}" method="post"
      id="toggle-{{hashtag.name}}-form">
      <input type="hidden" name="item_id" value="{{hashtag.name}}" />
      <input type="hidden" name="kind" value="Hashtag" />
      <input type="hidden" name="count" value="{{hashtag.count}}" />
      <input type="hidden" name="available" value="{{hashtag.available}}" />
    </form>
    <button form="toggle-{{hashtag.name}}-form" type="submit" class="button--text" title="Retirer de ma sélection">
      <span class="icon-poubelle-x">Retirer de ma sélection</span>
    </button>
  </td>
</tr>
