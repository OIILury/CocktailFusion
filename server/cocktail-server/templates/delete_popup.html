<turbo-stream action="after" target="main-site">
  <template>
    <div x-data>
      <div class="mask">
        <div class="popup popup-new"  @keyup.escape.window="history.back();$root.remove()" @click.outside="history.back();$root.remove()">
          <header class="popup-header">
            <h1 class="popup-title">Supprimer l'étude</h1>
            <a href="#" @click="history.back();$root.remove()">
              <button type="button" class="popup-header__close">
                <span class="icon-cross"></span>
              </button>
            </a>
          </header>
          <main class="popup-main">
            <form action="/projets/{{project_id}}/delete" method="post" style="display: block; width: 100%; border: none;"> 
              <p>Êtes-vous certain de vouloir supprimer l'étude ?</p>
              <div class="buttons buttons--spaceBetween" style="padding-top: 20px;">
                <a href="#" @click="history.back();$root.remove()">
                  <button type="button" class="cancel">Annuler</button>
                </a>
                <button type="submit">Valider</button>
              </div>
            </form>
          </main>
        </div>
      </div>
    </div>
  </template>
</turbo-stream>
